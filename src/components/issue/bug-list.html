<div
	layout
	layout-align="center center"
	layout-fill
	class="Animation--fade"
	ng-if="list.isLoading"
>
	<ed-loading-spinner></ed-loading-spinner>
</div>
<div
	class="Animation--fade"
	ng-if="!list.isLoading"
>
	<ed-bug ng-repeat="bug in list.bugs | orderBy:list.priority:true" model="bug"></ed-bug>
</div>
